<body id="bodyEditor" style="padding-inline: 0;">
    <div class="background">
        <img src="assets/img/esfera1.png" alt="" class="backgroundSphere">
        <img src="assets/img/esfera2.png" alt="" class="backgroundSphere">
    </div>
    <header id="headerEditor">
        <nav id="navEditor">
            <h1 id="logo">Codinng</h1>
            <ul>
                <li><a href="index.html" class="active navMenu">Início</a></li>
                <li><a href="about.html" class="navMenu">Sobre</a></li>
                <li><button class="buttonRegistrar">Registre-se</button></li>
                <li><a href="preview.html">Preview</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainEditor">
        <section id="codinng">
            <form id="editor-web">
                <!-- cols="50" rows="20" -->
                <label for="editor">Código</label>
                <textarea name="editor" wrap="soft" id="editor" class="editor"><h1>Hello, world!</h1></textarea>
            </form>
            <button id="updatePreview" class="buttonCTA" onclick="updatePreview();">Atualizar</button>
        </section>
        <section>
            <label for="preview-section">Pré-visualização</label>
            <section id="preview" style="background-color: white; color: black; ">
            </section>
        </section>
    </main>
    <footer>
        <p>Copyright 2023 &copy; Todos os direitos reservados</p>
    </footer>
    <!-- <script src="assets/js/script.js"></script> -->
    <!-- <script src="assets/js/editor.js"></script> -->
	
    <script>
        var editor_automatico = false;

        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            lineWrapping: true,
            theme: "vscode-dark",
            keymap: "sublime",
            // autoCloseBrackets: "default", // autoCloseBrackets
            nonEmpty: false, // activeLine
            activateOnTyping: true,
            styleActiveLine: true,
            autoCloseTags: true,
            mode: "htmlmixed",
            extraKeys: {"Ctrl-Space": "autocomplete"}

        });
        editor.save();

            
            editor.on("change", function() {
                if(editor_automatico == true) {
                    var preview = document.getElementById("preview");
                    preview.innerHTML = editor.getValue();
                }
            });
        
        function updatePreview() {
            var preview = document.getElementById("preview");
            preview.innerHTML = editor.getValue();
        }
        

    </script>
	
</body>
