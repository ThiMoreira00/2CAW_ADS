

<!-- 

    EXERCÍCIO 06 - CANVAS:
    Desenhe uma escada centralizada no canvas com 3 degraus. Dimensões do menor degrau: 20px de altura e 40px de comprimento.

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercício | Canvas</title>
    <style>

        body {
            background-color: rgb(0, 0, 0);
        }

        canvas {
            border: 2px solid black;
            background-color: rgb(0, 0, 0);
            margin-inline: auto;
        }

        p {
            font-style: italic;
        }

    </style>
    <script type="text/javascript">
        // quadrado 1

        function DesenhaQuadrado(cv, ctx)
            { //abre bloco de commandos
            x = parseInt(cv.width); y = parseInt(cv.height);
            x-=40; y-=40;
            lado = Math.floor(Math.random()*40);
            x = Math.floor(Math.random()*x); y = Math.floor(Math.random()*y);
            ctx.strokeStyle = "green";
            ctx.strokeRect(x, y, lado, lado);
            return; 

        }

        function iniciarScript() {

            var cv = document.getElementById("meuCanvas");
            var ctx = cv.getContext("2d");
            DesenhaQuadrado(cv, ctx);

        }

    </script>
</head>
<body onload="iniciarScript()">
    <h1>Desenhando com Canvas</h1>

    <main>
        <canvas id="meuCanvas" width="1000px" height="900px">
            <p>Este navegador não possui suporte com canvas.</p>
        </canvas>
        <p>Escada</p>
    </main>
</body>
</html>
