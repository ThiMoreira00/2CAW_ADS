<!-- 

    EXERCÍCIO 06 - CANVAS:
    Desenhe uma escada centralizada no canvas com 3 degraus. Dimensões do menor degrau: 20px de altura e 40px de comprimento.

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="0; url=file:///C:/Users/22204708360003/Documents/GitHub/2CAW_ADS/M%C3%B3dulo%202%20-%20JavaScript/Exerc%C3%ADcio007%20%5BCanvas%5D/index.html"> -->
    <title>Exercício | Canvas</title>
    <style>

        body {
            background-color: rgb(211, 249, 255);
        }

        canvas {
            border: 2px solid black;
            background-color: white;
            margin-inline: auto;
        }

        p {
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Desenhando com Canvas</h1>

    <main>
        <canvas id="meuCanvas" width="150px" height="150px">
            <p>Este navegador não possui suporte com canvas.</p>
        </canvas>
        <p>Escada</p>
    </main>
    
    <script type="text/javascript">

        var cv = document.getElementById("meuCanvas");
        var ctx = cv.getContext("2d");

        ctx.fillRect(90, 40, 40, 20);
        ctx.fillRect(50, 60, 80, 20);
        ctx.fillRect(10, 80, 120, 20);

    </script>
</body>
</html>
